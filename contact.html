<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="ore.jpg" width="50"> Kuro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Konten halaman -->
    <div class="wrapper">
        <div class="title">
          <h1>contact us form</h1>
        </div>
        <div class="contact-form">
          <div class="input-fields">
            <input type="text" class="input" placeholder="Name">
            <input type="email" class="input" placeholder="Email Address">
            <input type="text" class="input" placeholder="Phone">
            <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="question">Question</option>
            <option value="suggestion">Suggestion</option>
            <option value="issue">Issue</option>
        </select>
        <footer>
        <label>Would you like a response?</label>
        <input type="radio" id="response_yes" name="response" value="yes" required>
        <label for="response_yes">Yes</label>
        <input type="radio" id="response_no" name="response" value="no" required>
        <label for="response_no">No</label>
        </footer>
          </div>
          <div class="msg">
            <textarea placeholder="Message"></textarea>
            <div class="btn" id="btn">send</div>
            <script>
                $(document).ready(function(){
                  $("#btn").on("click", function(){
                    Swal.fire({
                      title: "Great Job!",
                      text: "Pesan Anda Terkirim",
                      imageUrl: "https://unsplash.it/400/200",
                      imageWidth: 400,
                      imageHeight: 200,
                      imageAlt: "Custom image"
                    });
                  });
                });
              </script>              
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
